<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="body" x1="8" y1="36" x2="56" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#81c8be"/>
      <stop offset="35%" stop-color="#8caaee"/>
      <stop offset="65%" stop-color="#ca9ee6"/>
      <stop offset="100%" stop-color="#f4b8e4"/>
    </linearGradient>
  </defs>

  <!-- body - bean-shaped: rounder head, tapered tail, gentle curve -->
  <path d="M12 42 Q7 40 6 35 Q5 30 10 28 Q16 26 26 27 Q36 28 46 30 Q54 32 57 34 Q60 37 56 40 Q50 43 40 44 Q28 46 18 44 Q14 43 12 42Z" fill="url(#body)"/>
  <!-- mantle edge / frilly rim -->
  <path d="M10 28 Q18 25 28 26 Q38 27 48 30 Q54 32 57 33" fill="none" stroke="#a6d189" stroke-width="1.2" opacity="0.5"/>
  <!-- belly highlight -->
  <path d="M16 43 Q26 45 36 43 Q44 41 52 39" fill="none" stroke="#f2d5cf" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>

  <!-- cerata (finger-like projections along the back) -->
  <!-- back cluster -->
  <path d="M42 29 Q43 20 44 16" stroke="#e78284" stroke-width="2.8" stroke-linecap="round" fill="none"/>
  <path d="M44 16 L44.5 14" stroke="#ef9f76" stroke-width="2" stroke-linecap="round" fill="none"/>

  <path d="M38 28 Q38 21 37 18" stroke="#e5c890" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M37 18 L36.5 16" stroke="#a6d189" stroke-width="1.8" stroke-linecap="round" fill="none"/>

  <path d="M46 30 Q48 24 49 20" stroke="#ef9f76" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M49 20 L49.5 18" stroke="#e5c890" stroke-width="1.8" stroke-linecap="round" fill="none"/>

  <!-- mid cluster -->
  <path d="M34 28 Q33 22 32 20" stroke="#8caaee" stroke-width="2.2" stroke-linecap="round" fill="none"/>
  <path d="M32 20 L31.5 18.5" stroke="#85c1dc" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <path d="M30 28 Q28 23 27 21" stroke="#a6d189" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M27 21 L26.5 19.5" stroke="#81c8be" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <!-- smaller front cerata -->
  <path d="M26 29 Q24 25 23 23" stroke="#99d1db" stroke-width="1.8" stroke-linecap="round" fill="none"/>
  <path d="M23 23 L22.5 22" stroke="#8caaee" stroke-width="1.3" stroke-linecap="round" fill="none"/>

  <!-- rhinophores (sensory tentacles on head) -->
  <path d="M14 32 Q12 22 10 16" stroke="#85c1dc" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <ellipse cx="10" cy="14.5" rx="2" ry="3" fill="#e5c890" opacity="0.7" transform="rotate(-5 10 14.5)"/>
  <ellipse cx="10" cy="14.5" rx="1.5" ry="2.5" fill="#ef9f76" opacity="0.4" transform="rotate(-5 10 14.5)"/>

  <path d="M18 30 Q17 20 16 14" stroke="#85c1dc" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <ellipse cx="16" cy="12.5" rx="2" ry="3" fill="#e5c890" opacity="0.7" transform="rotate(5 16 12.5)"/>
  <ellipse cx="16" cy="12.5" rx="1.5" ry="2.5" fill="#ef9f76" opacity="0.4" transform="rotate(5 16 12.5)"/>

  <!-- eye -->
  <circle cx="13" cy="34" r="2.2" fill="#c6d0f5"/>
  <circle cx="13.5" cy="33.7" r="1.2" fill="#303446"/>
  <circle cx="14" cy="33.2" r="0.5" fill="#c6d0f5"/>

  <!-- oral tentacles (small, near mouth) -->
  <path d="M10 38 Q6 36 4 34" stroke="#81c8be" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M10 40 Q5 40 3 38" stroke="#81c8be" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <!-- gill rosette on back (dorid feature - small flower-like) -->
  <circle cx="50" cy="32" r="1" fill="#e78284" opacity="0.6"/>
  <path d="M50 30 L50 29" stroke="#ef9f76" stroke-width="0.8" stroke-linecap="round" opacity="0.5"/>
  <path d="M51.5 31 L52.5 30.5" stroke="#e5c890" stroke-width="0.8" stroke-linecap="round" opacity="0.5"/>
  <path d="M51.5 33 L52.5 33.5" stroke="#a6d189" stroke-width="0.8" stroke-linecap="round" opacity="0.5"/>
  <path d="M48.5 31 L47.5 30.5" stroke="#e78284" stroke-width="0.8" stroke-linecap="round" opacity="0.5"/>
  <path d="M48.5 33 L47.5 33.5" stroke="#ef9f76" stroke-width="0.8" stroke-linecap="round" opacity="0.5"/>
</svg>
